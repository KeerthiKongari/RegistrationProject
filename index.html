<link  rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html>
    <body>
    <div>
    <h1 id="h1">Registration form</h1><br>
    </div>
    <div class="container">
        <form>
           <label for="uname"><b>Username</b></label><br><input type="text" placeholder="Enter Name" name="uname" id="uname" required><br>
            <label for="umail"><b>Email</b></label><br><input type="email" placeholder="xyz@gmail.com" mail="umail" id="umail" required><br>
            <label for="story"><b>Address</b></label><br><textarea name="story" id="story"
                  rows="3" cols="20" placeholder="Enter address"></textarea><br>
            <label><b>Sex</b></label>
            <input type="radio" name=gender value=Female>Female
            <input type="radio" name=gender value=Male>Male<br>
            <label><b>BirthDay</b><label>
            <input type="text" placeholder="DD/MM/YYYY"><br>
            <label><b>Graduation</b></label>
               <select>
                   <option value=BE/B.tech>BE/Btech</option>
                   <option value=BCA>BCA</option>
                   <option value=BA>BA</option>
                   <option value=Others>Others</option>
                </select><br>
               <label><b>Technologies known</b></label>
               <input type="checkbox" value=java>java
               <input type="checkbox" value=C>C
               <input type="checkbox" value=C++>C++
               <input type="checkbox" value=javascript>javascript<br>
               <button type="Submit" class="registerbtn">Register</button>
               <button type="clear" class="registerbtn">Clear</button>
        </form>
    </div>
    </body>
</html>
